services:
  admin:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: admin_dev # Reference the specific build target
    ports:
      - "2999:3000"
    environment:
      PAYLOAD_SECRET: supersecret
      POSTGRES_URL: postgres://user:password@postgres:5432/mydb
    volumes:
      - type: bind
        # Use forward slashes and the /c/ drive mapping
        source: /c/Users/Jan/AppData/Local/pnpm/store
        target: /root/.local/share/pnpm
    command: sleep infinity # Keep the container running for development
    develop:
      watch:
        # Sync changes from the admin package
        - action: sync
          path: ./packages/admin
          target: /usr/src/app/packages/admin
          ignore:
            - node_modules
        # Sync changes from the shared package
        - action: sync
          path: ./packages/common
          target: /usr/src/app/packages/common
  website:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: website_dev # Reference the specific build target
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      PAYLOAD_SECRET: supersecret
      POSTGRES_URL: postgres://user:password@postgres:5432/mydb
    develop:
      watch:
        # Sync changes from the website package
        - action: sync
          path: ./packages/website
          target: /usr/src/app/packages/website
          ignore:
            - node_modules
        # Sync changes from the shared package
        - action: sync
          path: ./packages/common
          target: /usr/src/app/packages/common

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
