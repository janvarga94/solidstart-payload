services:
  solidstart-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      # Map the application port
      - "3000:3000"
      # Map the HMR port
      - "3001:3001"
    develop:
      watch:
        - action: rebuild
          path: ./package.json
        - action: rebuild
          path: ./pnpm-lock.yaml
        # Action: sync your code from the host to the container
        - action: sync
          path: .
          target: /app
          # Ignore unnecessary files like node_modules
          ignore:
            - node_modules
            - .git
            - dist
            - .solid
    # Command to run the dev server
    command: ./entrypoint.sh
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata: